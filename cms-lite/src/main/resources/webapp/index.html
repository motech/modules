<div id="inner-center" class="cms-lite inner-center ui-layout-center ui-layout-pane ui-layout-pane-center">
    <div class="header-footer-breadcrumb">
        <ul class="breadcrumb" role="navigation">
            <li><a role="menu" ui-sref="home">{{msg('server.home')}}</a></li>
            <li><a role="menu" ui-sref="cmslite.resources">{{msg('cmslite')}}</a></li>
            <li ng-show="selectedTabState.selectedTab === 'resources'" ng-class="{'active': selectedTabState.selectedTab === 'resources'}">
                {{msg('cmslite.header.resourceCMS')}}
            </li>
        </ul>
    </div>
    <div class="header-footer">
        <ul id="content-tabs" class="nav nav-tabs">
            <li ng-class="{'active': selectedTabState.selectedTab === 'resources'}" ng-click="selectedTabState.selectedTab = 'resources'">
                <a ui-sref="cmslite.resources">{{msg('cmslite.header.resourceCMS')}}</a>
            </li>
        </ul>
    </div>

    <div class="ui-layout-content">
        <div class="tab-content" id="tab-content">
            <div id="main-content" class="active">
                <div ui-view="cmsliteView"></div>
            </div>
        </div>
    </div>
</div>

<div id="inner-east" class="cms-lite inner-east ui-layout-pane ui-layout-pane-east">
    <div class="header-toolbar header-footer"></div>
    <!------------------------  Filters  ------------------------>
    <div class="filter-header">{{msg('cmslite.resource.filters')}}</div>
    <div class="ui-layout-content">
        <div class="inside">
            <fieldset class="inside">
                <legend>{{msg('cmslite.resource.name')}}</legend>
                <div class="form-group">
                    <input type="text" class="form-control input-sm search-query"
                           placeholder="{{msg('cmslite.resource.searchByName')}}" data-event-type="keyup"
                           data-search-field="name" cms-lite-jqgrid-search="cms-lite-table">
                </div>
            </fieldset>
            <fieldset class="inside">
                <legend>{{msg('cmslite.resource.type')}}</legend>
                <div data-toggle="buttons-checkbox" class="form-group btn-group-vertical">
                    <button class="btn btn-info btn-sm active" type="button" data-field-type="boolean"
                            data-search-field="string" cms-lite-jqgrid-search="cms-lite-table"><i class="fa fa-fw fa-check-square-o"></i>
                        {{msg('cmslite.resource.type.string')}}
                    </button>
                    <button class="btn btn-info btn-sm active" type="button" data-field-type="boolean"
                            data-search-field="stream" cms-lite-jqgrid-search="cms-lite-table"><i class="fa fa-fw fa-check-square-o"></i>
                        {{msg('cmslite.resource.type.stream')}}
                    </button>
                </div>
            </fieldset>
            <fieldset class="inside">
                <legend>{{msg('cmslite.resource.languages')}}</legend>
                <div data-toggle="buttons-checkbox" class="form-group btn-group-vertical">
                    <button id="{{lang}}" ng-repeat="lang in usedLanguages" class="btn btn-info btn-sm" type="button" data-field-type="array" data-search-field="languages" data-search-value="{{lang}}" cms-lite-jqgrid-search="cms-lite-table"><i class="fa fa-fw fa-square-o"></i>&nbsp;{{lang}}</button>
                </div>
            </fieldset>
        </div>
    </div>
</div>
