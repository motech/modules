<div>
    <form>
        <div class="form-group">
            <label class="col-md-3 col-sm-4 control-label">{{msg('rapidpro.apikey')}}</label>
        </div>
        <div class="col-md-9 col-sm-8 form-inline">
            <input required class="form-control input-xlarge-fluid" class="form-control input-xlarge-fluid"
                   ng-model="settings.apiKey" type="text" id="key">
        </div>

        <div class="form-group">
            <label class="col-md-3 col-sm-4 control-label">{{msg('rapidpro.version')}}</label>
        </div>
        <div class="col-md-9 col-sm-8 form-inline">
            <select required class="form-control input-small"
                    ng-model="settings.version"
                    ng-options="version.value as version.label for version in versions"
                    id="version">
            </select>
        </div>
        <div class="form-group">
            <div ng-disabled="settings.version == null || settings.apiKey == null" ng-click="updateSettings()"
                 class="btn btn-success">{{msg('rapidpro.submit')}}
            </div>
        </div>
    </form>
    <div class="alert alert-success" ng-if="success === true" role="alert">{{msg('rapidpro.success')}}</div>
    <div class="alert alert-danger" ng-if="success === false" role="alert">{{msg('rapidpro.fail')}}</div>

</div>
