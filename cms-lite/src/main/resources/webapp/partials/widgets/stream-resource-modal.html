<div id="streamResourceModal" class="cms-lite modal fade" tabindex="-1" role="dialog" aria-labelledby="streamResourceLabel"
     aria-hidden="true" clear-form="streamResourceForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="streamResourceLabel">{{msg('cmslite.header.resource')}}: {{select.name}},
                    {{select.language}}</h4>
            </div>
            <div class="modal-body">
                <form id="streamResourceForm" name="streamResourceForm" class="form-horizontal"
                      action="{{ '../cmsliteapi/resource/stream/' + select.language + '/' + select.name }}"
                      enctype="multipart/form-data" method="POST">
                    <div class="form-group">
                        <!-- read mode -->
                        <div class="col-sm-12" ui-if="mode == 'read'">
                            <p>{{msg('cmslite.resource.address')}}: {{resourceUrl}}</p>
                        </div>

                        <!-- write mode -->
                        <div class="fileinput fileinput-new" ui-if="mode == 'write'" data-provides="fileinput">
                            <label class="col-sm-3 control-label">{{msg('cmslite.info.fileChosen')}}</label>

                            <div class="col-sm-9">
                                <motech-file-upload></motech-file-upload>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <a ui-if="mode == 'read'"  class="btn btn-default pull-left"
                        href="{{ '../cmsliteapi/stream/' + select.language + '/' + select.name + '/' }}"
                        target="_blank">
                    {{msg('cmslite.button.goTo')}}
                </a>
                <!-- read mode -->
                <button ui-if="mode == 'read'" class="btn btn-danger" ng-click="removeResource('stream', select)">
                    {{msg('cmslite.button.delete')}}
                </button>
                <button ui-if="mode == 'read'" class="btn btn-default" ng-click="changeMode('write')">
                    {{msg('cmslite.button.replace')}}
                </button>
                <button ui-if="mode == 'read'" class="btn btn-default" data-dismiss="modal" aria-hidden="true">
                    {{msg('cmslite.button.close')}}
                </button>

                <!-- write mode -->
                <button ui-if="mode == 'write'" class="btn btn-primary" ng-click="editStreamResource()">
                    {{msg('cmslite.button.replace')}}
                </button>
                <button ui-if="mode == 'write'" class="btn btn-default" ng-click="changeMode('read')">
                    {{msg('cmslite.button.cancel')}}
                </button>
            </div>
        </div>
    </div>
</div>
