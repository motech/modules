<div id="inner-center" class="ivr inner-center ui-layout-center ui-layout-pane ui-layout-pane-center">
    <div class="header-footer-breadcrumb">
        <ul class="breadcrumb" role="navigation">
            <li><a role="menu" ui-sref="home">{{msg('server.home')}}</a></li>
            <li><a role="menu" ui-sref="ivr.settings">{{msg('motech-ivr')}}</a></li>
            <li ng-show="selectedTabState.selectedTab === 'templates'" ng-class="{'active': selectedTabState.selectedTab === 'templates'}">{{msg('ivr.web.templates.title')}}</li>
            <li ng-show="selectedTabState.selectedTab === 'settings'" ng-class="{'active': selectedTabState.selectedTab === 'settings'}">{{msg('ivr.web.templates.title')}}</li>
            <li id="log" ng-show="selectedTabState.selectedTab === 'log'" ng-class="{'active': selectedTabState.selectedTab === 'log'}">{{msg('ivr.web.log.title')}}</li>
        </ul>
    </div>
    <div class="header-footer">
        <ul id="content-tabs" class="nav nav-tabs">
            <li ng-class="{'active': selectedTabState.selectedTab === tab}"
                ng-click="selectedTabState.selectedTab = tab"
                ng-repeat="tab in IVR_AVAILABLE_TABS">
                <a ui-sref="ivr.{{tab}}">
                    {{msg('ivr.web.' + tab + '.title')}}
                </a>
            </li>
        </ul>
    </div>
    <div tab-layout-with-mds-grid></div>
</div>

<div embedded-mds-filters></div>
