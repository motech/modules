<div id="inner-center" class="ivr inner-center ui-layout-center ui-layout-pane ui-layout-pane-center">
    <div class="header-footer-breadcrumb">
        <ul class="breadcrumb" role="navigation">
            <li><a role="menu" href=".">{{msg('server.home')}}</a></li>
            <li><a role="menu" href="#/settings">{{msg('motech-ivr')}}</a></li>
            <li ng-show="active('#/ivr/templates')" ng-class="active('#/ivr/templates')">{{msg('ivr.web.templates.title')}}</li>
            <li id="log" ng-show="active('#/ivr/log')" ng-class="active('#/ivr/log')">{{msg('ivr.web.log.title')}}</li>
        </ul>
    </div>
    <div class="header-footer">
        <ul id="content-tabs" class="nav nav-tabs">
            <li ng-class="active('#/ivr/' + tab)" ng-repeat="tab in IVR_AVAILABLE_TABS">
                <a href="#/ivr/{{tab}}">
                    {{msg('ivr.web.' + tab + '.title')}}
                </a>
            </li>
        </ul>
    </div>
    <div tab-layout-with-mds-grid></div>
</div>

<div embedded-mds-filters></div>
