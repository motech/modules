<div id="inner-center" class="sms inner-center ui-layout-center ui-layout-pane ui-layout-pane-center">
    <div class="header-footer-breadcrumb">
        <ul class="breadcrumb" role="navigation">
            <li><a role="menu" href=".">{{msg('server.home')}}</a></li>
            <li><a role="menu" href="#/send">{{msg('motech-sms')}}</a></li>
            <li ng-show="active('#/sms/send')" ng-class="active('#/sms/send')">{{msg('sms.web.send.title')}}</li>
            <li ng-show="active('#/sms/log')" ng-class="active('#/sms/log')">{{msg('sms.web.log.title')}}</li>
            <li ng-show="active('#/sms/settings')" ng-class="active('#/sms/settings')">{{msg('sms.web.settings.title')}}</li>
        </ul>
    </div>
    <div class="header-footer">
        <ul id="content-tabs" class="nav nav-tabs">
            <li ng-class="active('#/sms/' + tab)" ng-repeat="tab in AVAILABLE_TABS">
                <a href="#/sms/{{tab}}">
                    {{msg('sms.web.' + tab + '.title')}}
                </a>
            </li>
        </ul>
    </div>
    <div class="ui-layout-content">
        <div class="tab-content" id="tab-content">
            <div id="main-content" class="active">
                <div ng-view></div>
            </div>
        </div>
    </div>
</div>
