<div id="streamResourceModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="streamResourceLabel"
     aria-hidden="true" clear-form="streamResourceForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="streamResourceLabel">{{msg('cmslite.header.resource')}}: {{select.name}},
                    {{select.language}}</h4>
            </div>
            <div class="modal-body">
                <form id="streamResourceForm" name="streamResourceForm" class="form-horizontal"
                      action="../cmsliteapi/resource/stream/{{select.language}}/{{select.name}}"
                      enctype="multipart/form-data" method="POST">
                    <div class="form-group">
                        <!-- read mode -->
                        <div class="col-sm-12" ui-if="mode == 'read'">
                            <a href="../cmsliteapi/stream/{{select.language}}/{{select.name}}">{{msg('cmslite.button.openRawFile')}}</a>
                        </div>

                        <!-- write mode -->
                        <div class="fileupload fileupload-new" ui-if="mode == 'write'" data-provides="fileupload">
                            <label class="col-sm-3 control-label">{{msg('cmslite.info.fileChosen')}}</label>

                            <div class="col-sm-9">
                                <div class="form-control uneditable-input input-large fileupload-exists"><i
                                        class="icon-file"></i>&nbsp;<span class="fileupload-preview"></span></div>
                                <span class="btn btn-default btn-file">
                                    <span class="fileupload-new">{{msg('cmslite.button.selectFile')}}</span>
                                    <span class="fileupload-exists">{{msg('cmslite.button.changeFile')}}</span>
                                    <input type="file" id="contentFile" name="contentFile" class="input-file"/>
                                </span>
                                <span class="form-hint stream" style="display: none;">{{msg('cmslite.error.required.stream')}}</span>
                                <a href="#" target="_self" class="btn btn-danger fileupload-exists"
                                   data-dismiss="fileupload"><i class="icon-trash icon-white"></i>&nbsp;{{msg('cmslite.button.remove')}}</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- read mode -->
                <button ui-if="mode == 'read'" class="btn btn-primary" ng-click="changeMode('write')"><i
                        class="icon-edit icon-white"></i> {{msg('cmslite.button.replace')}}
                </button>
                <button ui-if="mode == 'read'" class="btn btn-danger" ng-click="removeResource('stream', select)"><i
                        class="icon-trash icon-white"></i> {{msg('cmslite.button.delete')}}
                </button>
                <button ui-if="mode == 'read'" class="btn btn-default" data-dismiss="modal" aria-hidden="true">
                    {{msg('cmslite.button.close')}}
                </button>

                <!-- write mode -->
                <button ui-if="mode == 'write'" class="btn btn-primary" ng-click="editStreamResource()"><i
                        class="icon-ok icon-white"></i> {{msg('cmslite.button.replace')}}
                </button>
                <button ui-if="mode == 'write'" class="btn btn-default" ng-click="changeMode('read')">
                    {{msg('cmslite.button.cancel')}}
                </button>
            </div>
        </div>
    </div>
</div>
