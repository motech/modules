
<div>
    <div>
        <label>{{msg('dhis2.search')}}</label>
        <input type="text" ng-model="search.name" >
    </div>
    <table class="table table-hover table-striped">
            <tr>
                <th>{{msg('dhis2.name')}}</th>
                <th>{{msg('dhis2.id')}}</th>

        <tr ng-repeat="trackedEntityAttribute in trackedEntityAttributes  | filter:search:strict">
            <td>{{trackedEntityAttribute.name}}</td>
            <td>{{trackedEntityAttribute.uuid}}</td>
        </tr>
    </table>
</div>
